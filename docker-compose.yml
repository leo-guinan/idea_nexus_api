version: '3.8'

services:
  # ChromaDB for meme storage and vector embeddings
  chroma:
    image: chromadb/chroma:latest
    container_name: skippy-chroma
    environment:
      - CHROMA_HOST=0.0.0.0
      - CHROMA_PORT=8000
      - CHROMA_LOG_LEVEL=INFO
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - skippy-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/api/v1 2>/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Mastra Server with Skippy Agent
  mastra-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skippy-mastra
    environment:
      - NODE_ENV=production
      - PORT=4112
      - DB_PATH=/app/data/skippy.db
      - CHROMA_URL=http://chroma:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MASTRA_LOG_LEVEL=${MASTRA_LOG_LEVEL:-info}
      - POSTGRES_CONNECTION_STRING=${POSTGRES_CONNECTION_STRING}
    ports:
      - "4112:4112"
    depends_on:
      chroma:
        condition: service_healthy
    networks:
      - skippy-network
    restart: unless-stopped
    volumes:
      # Persist SQLite database
      - sqlite_data:/app/data
      # Optional: mount logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4112/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: skippy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mastra-server
    networks:
      - skippy-network
    profiles:
      - production

volumes:
  chroma_data:
    driver: local
  sqlite_data:
    driver: local

networks:
  skippy-network:
    driver: bridge