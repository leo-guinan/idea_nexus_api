services:
  mastra-api:
    image: ghcr.io/leo-guinan/idea_nexus_api:latest
    restart: unless-stopped
    env_file: ./.env
    environment:
      - NODE_ENV=production
      - PORT=4112
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MASTRA_LOG_LEVEL=${MASTRA_LOG_LEVEL:-info}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"const http=require('http');const req=http.request({host:'127.0.0.1',port:process.env.PORT||4112,path:'/api',timeout:2000},res=>process.exit(res.statusCode===200?0:1));req.on('error',()=>process.exit(1));req.end();\""
        ]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${ROUTER_NAME}.rule=Host(`${SITE_HOST}`)"
      - "traefik.http.routers.${ROUTER_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${ROUTER_NAME}.tls.certresolver=le"
      - "traefik.http.services.${ROUTER_NAME}.loadbalancer.server.port=4112"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"