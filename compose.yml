services:
  mastra-api:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: mastra-api
    environment:
      - NODE_ENV=production
      - PORT=4112
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MASTRA_LOG_LEVEL=${MASTRA_LOG_LEVEL:-info}
    ports:
      - "4112:4112"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4112/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s